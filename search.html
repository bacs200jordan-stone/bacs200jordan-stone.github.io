
<html lang="en">
  <head>
      <link rel="stylesheet" href="css/main.css">
      <meta charset="UTF=8">
     <meta name="viewpoint" cpntent="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdeliver.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <title>Super Search</title>
  </head>
  <body>
    <h1>Search Anything!</h1>
     <form action="https://www.google.com/search"> 
       <div>
         <label for "query">Site: </label>
         <input type="test" id="query" name="as_q"placeholder="Enter search query" size"100">
       </div>
       <div>
       <label for="site">Site: </label>
      <input type="text" id="site" name="as_sitesearch" placeholder="Enter the site you want to search!" size="75">
       </div>
       <div>
         <label for="images">Images Only</label>
         <input type="checkbox" id="images" name="tbm" value"isch">
       </div>
       <div>
          <div>
            <label for="books">Books Only</label>
         <input type="checkbox" id="books" name="tbm" value"bks">
       </div>
       <div>
         <label for="shopping">Shopping Only</label>
         <input type="checkbox" id="tbm" name="tbm" value"shop">
       </div>
       <div>
        <p>Filetype:
          <select name="as_filetype" multiple>
             <option value=""></option>
             <option value="jpg">Compressed</option>
             <option value="png">Uncompressed</option>
             <option value="gif">Animations (Maybe)</option>
           </select>
         </p>
       </div>
       <div>
          <input type="submit" value="SEARCH">
       </div>
    </form>
  </body>
  <p><a href="index.html"><img src"images/button_home.png" alt="Home botton"></a></p>
</html>
